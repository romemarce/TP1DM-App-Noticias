<app-layout [title]="'Inicio de sesión'">
  <div id="container">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">

          <ion-card>
            <ion-card-header>
              <ion-card-title>Iniciar sesión</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
                <ion-item>
                  <ion-input formControlName="email" labelPlacement="stacked" label="Email"
                    placeholder="Ingresar correo electronico" />
                </ion-item>
                <ion-item>
                  <ion-input formControlName="password" type="password" labelPlacement="stacked" label="Contraseña"
                    placeholder="Ingresar contraseña" />
                </ion-item>
                <ion-button expand="full" [disabled]="!loginForm.valid" type="submit">Iniciar Sesión</ion-button>
              </form>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</app-layout>
