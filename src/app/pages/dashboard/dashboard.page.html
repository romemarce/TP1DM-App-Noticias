<app-layout [title]="'dashboard'">
  <div id="container">
    <ion-item>
      <ion-avatar slot="start">
        <img alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Bienvenido! {{user.name}}</ion-label>
      <ion-buttons slot="end">
        <ion-button [href]="'/dashboard/profile'">
          <ion-icon size="large" name="options-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <!-- reel de noticias -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Noticias</ion-card-title>
        <ion-card-subtitle>Categoria: {{user.news.category}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let e of posts">
            <app-card [post]="e" />
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</app-layout>
